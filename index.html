<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love You Zain ul Ain</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
    }

    .page {
      height: 100vh;
      width: 100vw;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease, transform 1s ease;
      opacity: 0;
      transform: scale(0.9);
      pointer-events: none;
      padding: 20px;
      text-align: center;
    }

    .page.active {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
      z-index: 10;
    }

    .heart {
      width: 150px;
      height: 135px;
      position: relative;
      transform: rotate(-45deg);
      animation: beat 1s infinite;
      margin-bottom: 20px;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 150px;
      height: 150px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -75px;
      left: 0;
    }

    .heart::after {
      left: 75px;
      top: 0;
    }

    @keyframes beat {
      0%, 100% { transform: rotate(-45deg) scale(1); }
      50% { transform: rotate(-45deg) scale(1.1); }
    }

    h1, h2, h3 {
      margin: 20px 0;
      text-align: center;
    }

    .typewriter {
      display: inline-block;
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 4s steps(30, end), blink 0.75s step-end infinite;
      font-size: 24px;
      max-width: 90%;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    button {
      margin-top: 20px;
      padding: 14px 28px;
      background: linear-gradient(45deg, #ff0066, #ff66cc);
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #e6005c, #cc3399);
    }

    .card {
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      max-width: 300px;
      text-align: center;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .glow {
      color: #ff69b4;
      font-size: 28px;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
      }
      to {
        text-shadow: 0 0 20px #ff1493, 0 0 30px #ff1493;
      }
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      top: 0;
      left: 0;
    }

    .page-content {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <!-- Optional Background Music -->
  <!-- <audio autoplay loop hidden>
    <source src="your-love-music.mp3" type="audio/mpeg">
  </audio> -->

  <!-- Page 1 -->
  <div class="page active" id="page1">
    <div class="heart"></div>
    <h1 class="typewriter">Love You Zain ul Ain ðŸ’–</h1>
    <button onclick="goToPage(2)">Love Me</button>
  </div>

  <!-- Page 2 -->
  <div class="page" id="page2">
    <h2 class="typewriter">You are very special âœ¨</h2>
    <button onclick="goToPage(3)">Next</button>
  </div>

  <!-- Page 3 -->
  <div class="page" id="page3">
    <div class="card">
      <h3>You are the reason behind my smile ðŸ˜Š</h3>
      <p>Just like stars light the sky, you light up my life!</p>
    </div>
    <button onclick="goToPage(4)">More</button>
  </div>

  <!-- Page 4 -->
  <div class="page" id="page4">
    <div id="particles-js"></div>
    <div class="page-content">
      <h2 class="glow">Forever & Always ðŸ’˜</h2>
      <button onclick="goToPage(1)">Start Again</button>
    </div>
  </div>

  <script>
    function goToPage(n) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById('page' + n).classList.add('active');
    }
  </script>

  <!-- Include particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 60,
          "density": { "enable": true, "value_area": 800 }
        },
        "color": { "value": "#ff69b4" },
        "shape": {
          "type": "circle",
          "stroke": { "width": 0, "color": "#000000" },
        },
        "opacity": {
          "value": 0.6,
          "random": true,
          "anim": { "enable": false }
        },
        "size": {
          "value": 6,
          "random": true,
          "anim": { "enable": false }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ff69b4",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 3,
          "direction": "none",
          "out_mode": "out"
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
