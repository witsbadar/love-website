<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love You Zain ul Ain</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background-color: #0f0c29;
      background-image: linear-gradient(315deg, #0f0c29 0%, #302b63 74%);
      color: white;
    }

    .page {
      height: 100vh;
      width: 100vw;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease, transform 1s ease;
      opacity: 0;
      transform: scale(0.9);
      pointer-events: none;
    }

    .page.active {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
      z-index: 10;
    }

    .heart {
      width: 100px;
      height: 90px;
      position: relative;
      animation: beat 1s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 150px;
      background: red;
      border-radius: 50px 50px 0 0;
      top: 0;
      left: 50px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    h1, h2, h3 {
      margin: 20px 0;
      text-align: center;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      background: #ff4081;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff1f6a;
    }

    .card {
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      max-width: 300px;
      text-align: center;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Page 1 -->
  <div class="page active" id="page1">
    <div class="heart"></div>
    <h1>Love You Zain ul Ain ðŸ’–</h1>
    <button onclick="goToPage(2)">Love Me</button>
  </div>

  <!-- Page 2 -->
  <div class="page" id="page2">
    <h2>You are very special âœ¨</h2>
    <button onclick="goToPage(3)">Next</button>
  </div>

  <!-- Page 3 -->
  <div class="page" id="page3">
    <div class="card">
      <h3>You're the reason behind my smile ðŸ˜Š</h3>
      <p>Just like stars light the sky, you light up my life!</p>
    </div>
    <button onclick="goToPage(4)">More</button>
  </div>

  <!-- Page 4 -->
  <div class="page" id="page4">
    <h2 style="color:#ff69b4; animation: glow 1s infinite alternate;">Forever & Always ðŸ’˜</h2>
    <button onclick="goToPage(1)">Start Again</button>
  </div>

  <script>
    function goToPage(n) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById('page' + n).classList.add('active');
    }
  </script>
</body>
</html>
